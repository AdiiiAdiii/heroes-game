<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heroes Game</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="main-container">
        <div class="battleTitle">
            <span class="battleTitleText">Pick your battle!</span>
        </div>
        <div class="versus">
            <div id="div-image1"></div>
            <span class="versusText">VS</span>
            <div id="div-image2"></div>
        </div>
        <div class="fight">
            <button onclick="epicFight.go()" class="btnFight"><img class="btnImage" src="/assets/images/fight.png"
                    alt="fight"></button>
        </div>
        <div class="heroes-container">
            <div class="hero-container">
                <button onclick="imageP1Left(`/assets/images/dwarf.png`) || imageP2Right(`/assets/images/dwarf.png`)" class="hero-selection" data-selection="dwarf"><img class="heroImage dwarf" src="/assets/images/dwarf_selection3.png" alt="Dwarf"></button>
            </div>
            <div class="hero-container">
                <button onclick="imageP1Left(`/assets/images/sprite.png`) || imageP2Right(`/assets/images/sprite.png`)" class="hero-selection" data-selection="sprite"><img class="heroImage sprite" src="/assets/images/sprite_selection3.png" alt="Sprite"></button>
            </div>
            <div class="hero-container">
                <button onclick="imageP1Left(`/assets/images/dragon.png`) || imageP2Right(`/assets/images/dragon.png`)" class="hero-selection" data-selection="dragon"><img class="heroImage dragon" src="/assets/images/dragon_selection3.png" alt="Dragon"></button>
            </div>
        </div>
    </div>



    <script src="/js/main.js"></script>
</body>

</html>
